<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{ detallesLibro.docs[0].title }}</ion-title>
  </ion-toolbar>
</ion-header>

<!--La pagina se abre encima de la biblioteca, he tenido que añadir fullscreen para que se ocupe toda la pantalla, es solo una solución estetica ya que no coge bien la ruta-->
<ion-content fullscreen>
  <ion-card>
    <img src="http://covers.openlibrary.org/b/isbn/{{detallesLibro.docs[0].isbn[0]}}-M.jpg" />
    <ion-label>
        <ion-text>
            <h3><b>{{ detallesLibro.docs[0].title }}</b></h3>
        </ion-text>
        <ion-text>
            <b>Autor: </b> {{detallesLibro.docs[0].author_name}}
        </ion-text>
        <ion-text>
            <p><b>Año: </b> {{detallesLibro.docs[0].first_publish_year}}</p>
        </ion-text>
        <ion-text>
            <p><b>ISBN: </b> {{detallesLibro.docs[0].isbn[2]}}</p>
        </ion-text>
        <ion-text>
          <p><b>Editorial: </b> {{detallesLibro.docs[0].publisher[0]}}</p>
      </ion-text>
    </ion-label>
  </ion-card>
</ion-content>
